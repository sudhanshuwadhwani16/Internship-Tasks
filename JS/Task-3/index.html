<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="inside" >
            <input type="textbox" class="input" name="input1" id="input1">
            <input type="textbox" class="input" name="input2" id="input2">
            <button type="button" onClick="addition()" class="button" id="0">Add</button>
            <button type="button" onClick="subtraction()" class="button" id="1">Sub</button>
            <button type="button" onClick="multiplication()" class="button" id="2">Mul</button>
            <button type="button" onClick="divison()" class="button" id="1">Div</button>
            <button type="button" onClick="mod()" class="button" id="1">Mod</button>
        </div>
        <label>Output : </label>
        <input type="textbox" name="displayAnswer" id="displayAnswer" class="answer">
    </div>

    <script src="index.js"></script>
</body>
</html>
